/* Base styles */

/* Toolbar (Search and Cart Button) */
.toolbar {

    justify-content: space-between;
    width: 90%;
    max-width: 1200px;
    margin-bottom: 25px;
    gap: 10px;
}

.toolbar input {
    flex: 1;
    padding: 14px 18px;
    border-radius: var(--radius);

    outline: none;
    background: var(--card-bg);

    cursor: pointer;
    transition: transform 0.2s ease, background 0.2s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 5px;
}

.toolbar a.cart-link:hover {
    transform: translateY(-2px);
    background: rgba(255,255,255,0.1);
}


/* Products Grid */
.grid {
    display: grid;

    width: 90%;
    max-width: 1200px;

/* Product Card */
.product-card {

    justify-content: space-between;

    width: 100%;

}

.product-card img {

}

.product-card:hover img {

}

.product-card h3 {

.product-card p {

.modal {

    height: 100%;

    display: flex;
    justify-content: center;

    // 1. Prepare Products for Rendering (robust version)
    function prepareProductsForRendering(products) {
        return products.map(p => {
            let baseProduct = { ...p };

            if (p.variants && p.variants.length > 0) {
                const firstVariant = p.variants[0];
                
                // Overwrite parent details with first variant details for display
                baseProduct.price = firstVariant.price;
                baseProduct.unit = firstVariant.unit;
                baseProduct.desc = firstVariant.desc;
                baseProduct.img = firstVariant.img;
                baseProduct.prep = firstVariant.prep;
                
                // Add flags for easier rendering/modal logic

                baseProduct.name = p.name + (firstVariant.size ? '' : '');

            } else if (p.isSpecialMeat) {
                // Use packPrice as the display price for meat
                baseProduct.price = p.packPrice;

            // Fallback for price property to prevent toFixed() crash

                 currentItem = { ...tempOriginal, tempBaseName: currentItem.name };
             } else {
                 currentItem = originalProducts.find(p => p.name === currentItem.name) || currentItem;
             }
        }


        // Reset UI elements
        modalName.textContent = currentItem.name;
        modalDesc.textContent = currentItem.desc;
        modalPrep.textContent = 'Ù…Ø¯Ø© Ø§Ù„ØªØ¬Ù‡ÙŠØ²: ' + currentItem.prep;
        modalQty.value = 1;

        variantSelectContainer.classList.add('hidden');
        weighableInfo.classList.add('hidden');
        qtyInputContainer.classList.remove('hidden');
        specialMeatOptions.classList.add('hidden');

        if (currentItem.variants && currentItem.variants.length > 0) {
            variantSelectContainer.classList.remove('hidden');
            
            // Populate selector with ALL variants
            modalVariantSelect.innerHTML = currentItem.variants.map((v, i) => 
                `<option value="${i}">${v.size} - ${v.price.toFixed(2)} Ø¯</option>`
            ).join('');
            
            // Set initial modal data based on selected variant (or first one)
            modalVariantSelect.value = 0; // Select the first variant by default
            const initialVariant = currentItem.variants[0];
            modalPrice.textContent = `Ø§Ù„Ø³Ø¹Ø±: ${initialVariant.price.toFixed(2)} Ø¯`;
            modalQty.min = 1;
            modalQty.step = 1;
            modalQty.value = 1;
            modalQtyUnit.textContent = initialVariant.unit;
            modalImg.src = initialVariant.img;

        } else if (currentItem.isSpecialMeat) {
            specialMeatOptions.classList.remove('hidden');
            qtyInputContainer.classList.add('hidden');
            
            // Reset meat options
            meatOrderType.value = 'pack';
            meatValue.value = 1;
            meatAmountInput.classList.add('hidden');
            addonOnion.checked = false;
            addonParsley.checked = false;
            updateMeatPriceDisplay();
            
            modalImg.src = currentItem.img;

        } else if (currentItem.isWeighable) {
            weighableInfo.classList.remove('hidden');
            modalPrice.textContent = `Ø§Ù„Ø³Ø¹Ø±: ${currentItem.price.toFixed(2)} Ø¯ / ${currentItem.unit} (ÙŠØ­Ø¯Ø¯ Ø¨Ø¹Ø¯ Ø§Ù„ÙˆØ²Ù†)`;
            modalQty.min = currentItem.isPerKg ? 0.05 : 0.5;
            modalQty.step = currentItem.isPerKg ? 0.05 : 0.5;
            modalQty.value = currentItem.isPerKg ? 0.5 : 1;
            modalQtyUnit.textContent = currentItem.unit;
            modalImg.src = currentItem.img;

        } else {
            // Regular Product
            modalPrice.textContent = `Ø§Ù„Ø³Ø¹Ø±: ${currentItem.price.toFixed(2)} Ø¯`;
            modalQty.min = 1;
            modalQty.step = 1;
            modalQty.value = 1;
            modalQtyUnit.textContent = currentItem.unit;
            modalImg.src = currentItem.img;
        }

        modal.classList.add('active');
    }

    // 5. Handle Variant Change 
    function handleVariantChange() {
    // Find the full product object from the master list (originalProducts)
    const fullProduct = originalProducts.find(p => p.name === currentItem.name);
    if (!fullProduct || !fullProduct.variants) return;

    const selectedIndex = modalVariantSelect.value;
    const variant = fullProduct.variants[selectedIndex];
    
    modalPrice.textContent = `Ø§Ù„Ø³Ø¹Ø±: ${variant.price.toFixed(2)} Ø¯`;
    modalQtyUnit.textContent = variant.unit;
    modalImg.src = variant.img;
    
    // âœ… ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙˆØµÙ Ø£ÙŠØ¶Ù‹Ø§
    modalDesc.textContent = variant.desc;
}


    // 6. Update Meat Price Display
    function updateMeatPriceDisplay() {
        const orderType = meatOrderType.value;
        meatAmountInput.classList.add('hidden');
        let finalPrice = 0;

        // Get the real meat product data from originalProducts (using the name 'Ù„Ø­Ù… Ø¹Ø¬Ù„')
        const meatProduct = originalProducts.find(p => p.isSpecialMeat && p.name === 'Ù„Ø­Ù… Ø¹Ø¬Ù„');
        if (!meatProduct) return;

        if (orderType === 'pack') {
            finalPrice = meatProduct.packPrice;
        } else if (orderType === 'amount') {
            meatAmountInput.classList.remove('hidden');
            const meatValueAmount = parseFloat(meatValue.value) || 0;
            finalPrice = meatValueAmount;
        }

        const onionPrice = addonOnion.checked ? parseFloat(addonOnion.dataset.price) : 0;
        const parsleyPrice = addonParsley.checked ? parseFloat(addonParsley.dataset.price) : 0;

        finalPrice += onionPrice + parsleyPrice;

        meatFinalPriceValue.textContent = finalPrice.toFixed(2);
    }

    // 7. Get Meat Item Details for Cart
    function getMeatItemDetails() {
        const meatProduct = originalProducts.find(p => p.isSpecialMeat && p.name === 'Ù„Ø­Ù… Ø¹Ø¬Ù„');
        const orderType = meatOrderType.value;
        const grindType = meatGrindType.value;
        
        let finalPrice = 0;
        let meatValueAmount = 0;

        if (orderType === 'pack') {
            finalPrice = meatProduct.packPrice;
        } else if (orderType === 'amount') {
            meatValueAmount = parseFloat(meatValue.value) || 0;
            finalPrice = meatValueAmount;
        }

        const addons = [];
        const onionPrice = addonOnion.checked ? parseFloat(addonOnion.dataset.price) : 0;
        const parsleyPrice = addonParsley.checked ? parseFloat(addonParsley.dataset.price) : 0;

        if (addonOnion.checked) addons.push('Ø¨ØµÙ„');
        if (addonParsley.checked) addons.push('Ø¨Ù‚Ø¯ÙˆÙ†Ø³');
        
        finalPrice += onionPrice + parsleyPrice;

        const item = {
            id: Date.now(),
            ...meatProduct,
            name: `${meatProduct.name} (Ø·Ù„Ø¨ Ø®Ø§Øµ)`,
            orderType,
            meatValue: meatValueAmount,
            grindType,
            addons,
            price: finalPrice, // Use price instead of finalPrice for cart structure
            qty: 1, // Quantity is always 1 for this complex item
            unit: 'Ø·Ù„Ø¨'
        };
        return item;
    }


    // Initialization
    document.addEventListener('DOMContentLoaded', () => {
        productsForRendering = prepareProductsForRendering(originalProducts);
        renderProducts(productsForRendering);
        updateCartCount();
    });

    // Event Listener for Adding to Cart
    addCartBtn.addEventListener('click', () => {
        if (!currentItem) return;

        let item = { ...currentItem };
        // Use the original product data structure for cart logic (important for variants)
        const baseProduct = originalProducts.find(p => p.name === currentItem.name) || currentItem;


        if (baseProduct.isSpecialMeat) {
            item = getMeatItemDetails();
            
        } else if (baseProduct.variants && baseProduct.variants.length > 0) {
            const selectedIndex = modalVariantSelect.value;
            const variant = baseProduct.variants[selectedIndex];

            item = {
                id: Date.now(),
                ...baseProduct,
                name: `${baseProduct.name} (${variant.size})`,
                price: variant.price,
                unit: variant.unit,
                desc: variant.desc,
                img: variant.img,
                prep: variant.prep,
                variant: variant,
                qty: parseFloat(modalQty.value)
            };
            if (item.qty <= 0) {
                alert("Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ ÙƒÙ…ÙŠØ© ØµØ­ÙŠØ­Ø©.");
                return;
            }

        } else {
            item = {
                id: Date.now(),
                ...baseProduct,
                qty: parseFloat(modalQty.value)
            };

            if (item.qty <= 0) {
                alert("Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ ÙƒÙ…ÙŠØ© ØµØ­ÙŠØ­Ø©.");
                return;
            }
        }
        
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(item);
        saveCart(cart);
        
        modal.classList.remove('active');
    });


    // Event Listeners
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.classList.remove('active');
        }
    });

    closeModalBtn.addEventListener('click', () => modal.classList.remove('active'));
    modalVariantSelect.addEventListener('change', handleVariantChange);

    // Event Listeners for Special Meat
    meatOrderType.addEventListener('change', updateMeatPriceDisplay);
    meatValue.addEventListener('input', updateMeatPriceDisplay);
    addonOnion.addEventListener('change', updateMeatPriceDisplay);
    addonParsley.addEventListener('change', updateMeatPriceDisplay);

    // Search functionality
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        
        // Filter the prepared list (productsForRendering)
        const filteredProducts = productsForRendering.filter(p => 
            p.name.toLowerCase().includes(searchTerm) || 
            (p.desc && p.desc.toLowerCase().includes(searchTerm))
        );
        
        // Render the filtered list
        renderProducts(filteredProducts);
    });

</script>
